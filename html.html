<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Advisor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Personalized Nutrition Advisor</h1>
    </header>

    <div class="container">
        <form id="nutritionForm">
            <div class="input-group">
                <label for="age">Age <span class="highlight">(10-90):</span></label>
                <input type="number" id="age" name="age" min="10" max="90" required>
            </div>

            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input-group">
                <label for="height">Height <span class="highlight">(cm) (70-200):</span></label>
                <input type="number" id="height" name="height" min="70" max="200" required>
            </div>

            <div class="input-group">
                <label for="weight">Weight <span class="highlight">(kg) (20-300):</span></label>
                <input type="number" id="weight" name="weight" min="20" max="300" required>
            </div>

            <div class="input-group">
                <label for="activityLevel">Activity Level:</label>
                <select id="activityLevel" name="activityLevel" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly active</option>
                    <option value="moderately_active">Moderately active</option>
                    <option value="very_active">Very active</option>
                </select>
            </div>

            <div class="input-group">
                <label for="waist">Waist Circumference <span class="highlight">(cm) (10-500):</span></label>
                <input type="number" id="waist" name="waist" min="10" max="500" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="results"></div>

    <footer>
        <p>&copy; 2024 Nutrition Advisor</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
